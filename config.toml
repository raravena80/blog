baseurl = "https://serverbooter.com"
#languageCode = 'en-us'
DefaultContentLanguage = "en-us"
#title = "Rico's Blog"
theme = "beautifulhugo"
#theme = "hugo_theme_pickles"
metaDataFormat = "yaml"
pygmentsUseClasses = true
pygmentCodeFences = true
disqusShortname = "raravena80"
ignoreLogs = ['warning-goldmark-raw-html']
#googleAnalytics = "XXX"
publishDir = "docs"

# Enable automatic lastmod dates for better SEO
enableGitInfo = true

# Minify output to remove whitespace
[minify]
  disableHTML = false
  disableCSS = false
  disableJS = false
  disableJSON = false
  disableSVG = false
  disableXML = false
  minifyOutput = true
  [minify.tdewolff]
    [minify.tdewolff.html]
      keepDefaultAttrVals = false
      keepDocumentTags = true
      keepEndTags = true
      keepQuotes = false
      keepWhitespace = false

